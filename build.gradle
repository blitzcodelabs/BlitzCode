buildscript {
	repositories {
   		mavenCentral()
		maven { url "https://maven.vaadin.com/vaadin-prereleases" }
	}
}

plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'dev.hilla' version "2.2.0"
}

java.toolchain.languageVersion = JavaLanguageVersion.of(20)

repositories {
	mavenCentral()
	maven {
		url "https://maven.vaadin.com/vaadin-prereleases"
	}
	maven {
		url "https://maven.vaadin.com/vaadin-addons"
	}
}

dependencies {
	implementation 'dev.hilla:hilla-react-spring-boot-starter'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

dependencyManagement {
	imports {
		mavenBom "dev.hilla:hilla-bom:2.2.0"
	}
}
