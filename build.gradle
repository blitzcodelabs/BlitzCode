plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'dev.hilla' version "2.2.0"
	id 'com.github.ben-manes.versions' version '0.48.0'
}

java.toolchain.languageVersion = JavaLanguageVersion.of(20)

repositories {
	mavenCentral()
}

dependencies {
	implementation 'dev.hilla:hilla-react-spring-boot-starter:2.2.0'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:3.1.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.3'
}

if (hasProperty('buildScan')) {
	buildScan {
		termsOfServiceUrl = 'https://gradle.com/terms-of-service'
		termsOfServiceAgree = 'yes'
	}
}
